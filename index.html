<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto  items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fb3.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-lg p-8 w-1/4">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600  border-gray-200 rounded-lg"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600  border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn hover:bg-blue-700 bg-blue-600 my-2 py-3 text-white font-bold rounded-md">Log In</button>
            <span class="text-center text-blue-600 my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn hover:bg-green-700 bg-green-600 my-2 py-3 text-white font-bold rounded-md w-fit mx-auto px-4 ">Create New Account</button>
           
        </div>
    </div>
</body>
</html>
